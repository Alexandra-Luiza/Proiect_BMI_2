<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Proiect BMI</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <meta content="">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(function() {
	$("#visible").click(function() {
	    $('#invisible').toggleClass("show");
	  });  
	});
    </script>
    <style>
      .hide{display:none;}
      .show{display:block;}
    </style>
</head>

<body class='tot'>
  <h2 class='offset-4 col-sm-4 col-md-4 col-lg-4 align-self-center text-center pt-5 pb-4'>Calculator BMI</h2>
  <div class='container'>
    <div class='row'>

      <div class='offset-4 col-sm-4 col-md-4 col-lg-4 align-self-center'>
        <form>
          <div class="mb-3">
            <label for="exampleInputNumber1" class="form-label">Înălțime (m)</label>
            <input type="number" class="form-control inputInaltime1" id="exampleInputNumber1"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputNumber1" class="form-label">Greutate (kg)</label>
            <input type="number" class="form-control inputGreutate1" id="exampleInputNumber1">
          </div>
          <div class="mb-3">
            <label for="exampleInputNumber1" class="form-label">Anul nașterii</label>
            <input type="number" class="form-control inputAn1" id="exampleInputNumber1">
          </div>
          <div class="form-check form-check-inline form-check-reverse">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Feminin</label>
          </div>
          <div class="mb-3 form-check form-check-inline form-check-reverse">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Masculin</label>
          </div>
          <p><a class="btn btn-primary verify1" type="submit">Trimite</a>
          <button type="button" id="visible" class="btn btn-outline-primary">Descoperă mai mult</button>
          </p>
          <p class="result"></p>
          <p id="invisible" class="hide more">Introduceți datele!</p>
        </form>
      </div>
    </div>


  </div>
  </div>

  <script src="script.js"></script>
  <script src="style.css"></script>
</body>

</html>
